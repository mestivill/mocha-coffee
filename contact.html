<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mocha Coffee - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">

</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="/images/logo.png" alt="Mocha Coffee Logo">
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <div class="banner contact-banner">
        <img src="/images/banner-contact.png" alt="Contact Banner">
        <div class="banner-content">
        </div>
    </div>

    <section class="contact-intro">
        <p>Have a question, a suggestion, or just want to say hi? We'd love to hear from you! Fill out the form below, and our team will get back to you as soon as possible.</p>
    </section>

    <section class="contact-form-section">
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone">
                </div>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </section>

    <footer>
        <div class="footer-content">
            <p class="email">info@mocha.com</p>
            <div class="social-links">
                <a href="#" class="social-icon">
                    <img src="/images/instagram-icon.png" alt="Instagram">
                </a>
                <a href="#" class="social-icon">
                    <img src="/images/twitter-icon.png" alt="Twitter">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
